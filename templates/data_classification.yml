# Data Classification Template

tables:
  users:
    id: INTERNAL
    email: CONFIDENTIAL (PII)
    name: CONFIDENTIAL (PII)
    phone: CONFIDENTIAL (PII)
    created_at: INTERNAL

  payments:
    id: INTERNAL
    amount: CONFIDENTIAL
    card_last_four: RESTRICTED (PCI)
    billing_address: RESTRICTED (PCI)

  audit_logs:
    id: INTERNAL
    user_id: CONFIDENTIAL
    action: INTERNAL
    timestamp: INTERNAL

classification_levels:
  PUBLIC: Safe for public disclosure
  INTERNAL: Business-only visibility
  CONFIDENTIAL: Sensitive but operational
  RESTRICTED: Highly sensitive (PII, PCI, HIPAA, etc.)
